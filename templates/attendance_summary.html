
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Summary - {{ month }} - College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin-top: 50px; 
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #B22B27;
            color: white;
        }

        .table-responsive {
            margin-top: 30px;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .btn-primary {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #B22B27;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Attendance Summary for {{ month }}</h2>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Present Days</th>
                        <th>Absent Days</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for student, attendance in summary.items() %}
                        <tr>
                            <td>{{ student }}</td>
                            <td>{{ attendance.present_days }}</td>
                            <td>{{ attendance.absent_days }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="back-button">
            <a href="/" class="btn btn-primary">Go Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
